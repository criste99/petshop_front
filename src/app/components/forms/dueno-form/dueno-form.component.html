<form [formGroup]="addressFormDueno" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Due√±o</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="addressFormDueno.controls['nombre'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tipo id" formControlName="tipo_id">
            <mat-error *ngIf="addressFormDueno.controls['tipo_id'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="identificacion" formControlName="identificacion">
            <mat-error *ngIf="addressFormDueno.controls['identificacion'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Correo" formControlName="correo">
            <mat-error *ngIf="addressFormDueno.controls['correo'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="telefono" formControlName="telefono">
            <mat-error *ngIf="addressFormDueno.controls['telefono'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!addressFormDueno.valid" type="submit">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</form>
