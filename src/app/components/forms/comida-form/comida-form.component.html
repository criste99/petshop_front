<form [formGroup]="addressFormComida" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{accion}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre marca" formControlName="marca">
            <mat-error *ngIf="addressFormComida.controls['marca'].hasError('required')">
              Nombre de la marca <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripcion" formControlName="descripcion">
            <mat-error *ngIf="addressFormComida.controls['descripcion'].hasError('required')">
              La descripcion es <strong> es requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!addressFormComida.valid" type="submit">{{accion}}</button>
    </mat-card-actions>
  </mat-card>
</form>
